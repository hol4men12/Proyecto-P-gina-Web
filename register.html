<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Gratis</title>
    <link rel="stylesheet" href="styles.css"> <!-- Conecta con tu hoja de estilos -->
</head>
<body>
    <div class="register-container">
        <!-- Fondo de video -->
        <video class="background-video" autoplay muted loop>
            <source src="video/Agregar un título (5)_animation.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>

        <!-- Contenedor de registro -->
        <div class="register-box">
            <!-- Logo -->
            <div class="logo">
                <img src="img/Imgx.png" alt="Logo Empresa">
            </div>
            <!-- Título de registro -->
            <h2>Regístrate aquí</h2>

            <!-- Formulario de registro -->
            <form class="register-form">
                <input type="text" placeholder="Nombre Completo">
                <input type="date" placeholder="Fecha de Nacimiento">
                <input type="text" placeholder="Nombre de Usuario">
                <input type="email" placeholder="Correo Electrónico">
                <input type="password" placeholder="Contraseña">
                <input type="password" placeholder="Digite nuevamente su contraseña">

                <!-- Enlace para iniciar sesión -->
                <p>¿Ya tienes cuenta? <a href="#">Quiero Iniciar Sesión</a></p>
            </form>

            <!-- Línea divisoria con círculo -->
            <div class="divider">
                <hr>
                <div class="circle">O</div>
            </div>

            <!-- Opciones de inicio de sesión externas -->
            <div class="external-login">
                <!-- Botón de Google -->
                <a href="https://accounts.google.com/signin" class="login-option">
                    <img src="img/sociales/Google.jpg" alt="Google"> Iniciar sesión con Google
                </a>
                
                <!-- Botón de Apple -->
                <a href="https://appleid.apple.com/auth/signin" class="login-option">
                    <img src="img/sociales/Apple.jpg" alt="Apple"> Iniciar sesión con Apple
                </a>
            
                <!-- Botón de Discord -->
                <a href="https://discord.com/login" class="login-option">
                    <img src="img/sociales/Discord.avif" alt="Discord"> Iniciar sesión con Discord
                </a>
            
                <!-- Botón de Microsoft -->
                <a href="https://login.live.com/" class="login-option">
                    <img src="img/sociales/Min.png" alt="Microsoft"> Iniciar sesión con Microsoft
                </a>
            </div>

            <!-- Botones de navegación -->
            <div class="nav-buttons">
                <a href="inicio.html" class="back-button">Regresar</a>
                <a href="#" class="next-button">Siguiente</a>
            </div>
        </div>
    </div>
</body>
</html>
